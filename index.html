<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <title>Sprache</title>
  <script type="module" src="main.js" defer></script>
</head>

<body>

  <div class="overlay" overlay></div>

  <header header>
    <i class="material-icons darkmode-toggle-btn" title="Dark Mode">brightness_medium</i>
  </header>

  <section class="exercise-container" exercise-container>
    <div class="progress-bar">
      <div class="inner-bar"></div>
    </div>
    <div class="exercise-instructions"></div>
    <div exercise>
    </div>
    <div class="footer">
      <div class="button-container">
        <button class="footer-btn front-btn">Check</button>
        <button class="footer-btn back-btn">Next</button>
      </div>
      <button class="footer-btn solution-button" solution-btn>Solution</button>
    </div>
  </section>

  <main road-map>
    <div>
      <div class="level">
        <div class="circle">
          <div class="spinner" insertbefore="0">
            <img src="images/greetings.png" alt="">
          </div>
        </div>
        <p class="level-name">Greetings</p>
        <div class="pop-up"><button level="0" start-btn title="Start">Start</button></div>
      </div>
    </div>

    <div>
      <div class="level">
        <div class="circle">
          <div class="spinner" insertbefore="1">
            <img src="images/clothing.png" alt="">
          </div>
        </div>
        <p class="level-name">Clothing</p>
        <div class="pop-up"><button level="1" start-btn title="Start">Start</button></div>
      </div>

      <div class="level">
        <div class="circle">
          <div class="spinner" insertbefore="2">
            <img src="images/travel.png" alt="">
          </div>
        </div>
        <p class="level-name">Travel</p>
        <div class="pop-up"><button level="2" start-btn title="Start">Start</button></div>
      </div>
    </div>

    <div>
      <div class="level">
        <div class="circle">
          <div class="spinner" insertbefore="3">
            <img src="images/animals.png" alt="">
          </div>
        </div>
        <p class="level-name">Animals</p>
        <div class="pop-up"><button level="3" start-btn title="Start">Start</button></div>
      </div>

      <div class="level">
        <div class="circle">
          <div class="spinner" insertbefore="4">
            <img src="images/food.png" alt="">
          </div>
        </div>
        <p class="level-name">Food</p>
        <div class="pop-up"><button level="4" start-btn title="Start">Start</button></div>
      </div>
    </div>

    <div>
      <div class="level">
        <div class="circle">
          <div class="spinner" insertbefore="5">
            <img src="images/education.png" alt="">
          </div>
        </div>
        <p class="level-name">Education</p>
        <div class="pop-up"><button level="5" start-btn title="Start">Start</button></div>
      </div>
      <div class="level">
        <div class="circle">
          <div class="spinner" insertbefore="6">
            <img src="images/relationships.png" alt="">
          </div>
        </div>
        <p class="level-name">Relationships</p>
        <div class="pop-up"><button level="6" start-btn title="Start">Start</button></div>
      </div>
    </div>
    <div class="bottom-gap"></div>
  </main>

</body>

</html>
